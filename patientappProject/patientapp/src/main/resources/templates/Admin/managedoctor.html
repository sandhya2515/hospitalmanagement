<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Doctor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
        }

        .content {
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-btn {
            background-color: #1abc9c;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        h1 {
            color: #2c3e50;
        }

        .entity-table {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .entity-row {
            display: grid;
            grid-template-columns: 150px 1fr 200px;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .entity-row img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding-left: 20px;
        }

        .info h3 {
            margin: 0;
            color: #2c3e50;
        }

        .info p {
            margin: 0;
            color: #7f8c8d;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .update-btn, .delete-btn, .view-btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .update-btn {
            background-color: #3498db;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .view-btn {
            background-color: #1abc9c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Doctors</h1>
            <a id="add-doctor-btn" th:href="@{/doctorform}" class="add-btn">Add Doctor</a>
        </div>

        <div class="entity-table">
            <div th:each="doctor : ${doctors}" class="entity-row">
                <!-- Doctor Image -->
                <img th:src="@{/managedoctor/{id}(id=${doctor.Id})}" alt="Doctor Image">

                <!-- Doctor Info -->
                <div class="info">
                    <h3 th:text="'ID: ' + ${doctor.doctorUID}"></h3>
                    <h3 th:text="'Name: ' + ${doctor.firstName} + ' ' + ${doctor.middleName} + ' ' + ${doctor.lastName}"></h3>
                    <p th:text="'Department: ' + ${doctor.department}"></p>
                    <p th:text="'Phone: ' + ${doctor.primaryPhoneNumber}"></p>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
					
				
                   <button th:onclick="|window.location.href='@{/updatedoctor/{id}(id=${doctor.Id})}'|" class="update-btn">Update</button>
                    <button th:onclick="|window.location.href='@{/deletedoctor/{id}(id=${doctor.Id})}'|"class="delete-btn">Delete</button>
					<button th:onclick="|window.location.href='@{/viewdoctor/{id}(id=${doctor.Id})}'|" class="view-btn">view</button>

					</div>
            </div>
        </div>
    </div>
</body>
</html>
