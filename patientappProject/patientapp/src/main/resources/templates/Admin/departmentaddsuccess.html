<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4edda;
            color: #155724;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            background-color: #c3e6cb;
            border: 1px solid #b1dfbb;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #155724;
        }

        .success {
            font-size: 18px;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c3e6cb;
            color: #155724;
            text-decoration: none;
            border: 1px solid #155724;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #b1dfbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Success</h2>
        <div class="success">
            Doctor Register successfully!
        </div>
        <a th:href="@{/managedepartment}">Return to Dashboard</a>
    </div>
</body>
</html>
