 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Department</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
        }

        .content {
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-btn {
            background-color: #1abc9c;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        h2 {
            color: #2c3e50;
        }

        .entity-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .entity-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .entity-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .info {
            padding: 15px;
            text-align: center;
        }

        .info h3 {
            margin: 0 0 10px;
            color: #2c3e50;
        }

        .info p {
            margin: 0 0 20px;
            color: #7f8c8d;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .update-btn, .delete-btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .update-btn {
            background-color: #3498db;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Package</h1>
            <a id="add-package-btn" th:href="@{/packageform}" class="add-btn">Add Package</a>
        </div>
        <div class="entity-list">
            <div th:each="packaage : ${packaages}" class="entity-card">
                <img th:src="@{/managepackage/{id}(id=${packaage.Id})}" alt="Package Image">
                <div class="info">
                    <h3 th:text="${packaage.packageName}"></h3>
                    <h3 th:text="${packaage.packagePrice}"></h3>
                    <p th:text="${packaage.packageDesc}"></p>
                    <div class="action-buttons">
                        <button th:onclick="|window.location.href='@{/editpackage/{id}(id=${packaage.Id})}'|" class="update-btn">Update</button>
                        <button th:onclick="|window.location.href='@{/deletepackage/{id}(id=${packaage.Id})}'|" class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
