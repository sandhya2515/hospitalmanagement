<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Adjust path if needed -->
    <link rel="stylesheet" href="/css/maps/login.css"> <!-- Adjust path if needed -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex align-items-center min-vh-100" style="background-image: url('/images/bg/login1.jpg'); background-size: cover; background-repeat: no-repeat;">
        <div class="container d-flex align-items-center min-vh-100">
            <div class="row border p-3 bg-white shadow">
                <div class="col-md-12 left-box align-items-center">
                    <div class="featured-image">
                        <img src="/images/logo.jpg" class="img-fluid" style="width: 86px;">
                        <p><b>Hello Doctor...</b></p>
                    </div>
                    <form id="loginForm" th:action="@{/doctor/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="primaryEmail" required>
                            <div id="usernameHelp" class="form-text">We'll never share your username with anyone else.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                            <a class="mx-5" href="/forgot-password"><b>Forgot Password</b></a>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="submit">Login</button>
                        </div>
                        <p th:if="${loginError}" class="text-danger" th:text="${loginError}" style="display: block;"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
