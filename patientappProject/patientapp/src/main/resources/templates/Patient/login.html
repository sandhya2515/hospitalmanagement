<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Patient Login</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
body {
    font-family: 'Poppins', sans-serif;
    background: #ececec;
}
.box-area {
    width: 930px;
}
.right-box {
    padding: 40px 30px 40px 40px;
}
::placeholder {
    font-size: 16px;
}
.rounded-4 {
    border-radius: 20px;
}
.rounded-5 {
    border-radius: 30px;
}
@media only screen and (max-width: 768px) {
     .box-area {
        margin: 0 10px;
     }
     .left-box {
        height: 100px;
        overflow: hidden;
     }
     .right-box {
        padding: 20px;
     }
}
</style>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #dc3545;">
            <div class="featured-image mb-3">
                <img src="/images/register.png" class="img-fluid" style="width: auto;">
            </div>
        </div> 

        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <!-- Form action updated for Thymeleaf, with method POST -->
                <form id="loginForm" th:action="@{/patients/login}" method="post" onsubmit="return validateForm()">
                    <div class="header-text mb-4">
                        <h2>Hello, Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <!-- Name attributes added for emailOrContact and password -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" name="emailOrContact" id="emailOrContact" placeholder="Email address or Contact">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="sd.html">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-danger w-100 fs-6" type="submit">Login</button>
                    </div>
<!--                    <div class="input-group mb-3">-->
<!--                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>-->
<!--                    </div>-->
<!--                    <div class="row">-->
<!--                        <small>Don't have an account? <a href="">Sign Up</a></small>-->
<!--                    </div>-->
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Form validation
    function validateForm() {
        const emailOrContact = document.getElementById('emailOrContact').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        let isValid = true;

        // Validate email or contact
        if (!emailOrContact) {
            errorMessage.style.display = 'block';
            errorMessage.innerHTML = "Email or Contact is required.";
            isValid = false;
        } else {
            errorMessage.style.display = 'none';
        }

        // Validate password
        if (!password) {
            errorMessage.style.display = 'block';
            errorMessage.innerHTML = "Password is required.";
            isValid = false;
        } else {
            errorMessage.style.display = 'none';
        }

        return isValid;
    }
</script>

</body>
</html>
