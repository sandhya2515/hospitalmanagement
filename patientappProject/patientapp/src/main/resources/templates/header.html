    <style>
        /* Styles for the header and navigation */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed; /* Use fixed position for sticky effect */
            top: 0; /* Stick the header to the top */
            width: 100%; /* Ensure the header takes up full width */
            z-index: 1000; /* Keep it above other content */
        }
        /* Add padding to the body so content doesn't overlap with the fixed header */
        body {
            padding-top: 70px; /* Adjust according to the height of your header */
        }
        .nav a {
            color: #2c3e50;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        .nav a:hover, .dropdown-content a:hover {
            background-color: #d35400;
            color: #ffffff;
        }
        .nav .dropdown {
            position: relative;
            display: inline-block;
        }
        .nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f5f5f5;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .nav .dropdown-content a {
            color: #2c3e50;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .nav .dropdown:hover .dropdown-content {
            display: block;
        }
        .profile-icon {
            width: 50px;
            height: 50px;
            background-color: #2c3e50;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;						
        }
		
		.dropdown-submenu {
		    display: none;
		    position: absolute;
		    right: 100%;
		    top: 0;
		    margin-top: -1px;
		}

		.dropdown:hover .dropdown-menu .dropdown:hover .dropdown-submenu {
		    display: block;
		}

		.dropdown-submenu li {
		    position: relative;
			list-style-type: none;
		}

		.dropdown-submenu a {
		    padding-right: 20px;
		}
    </style>

</script>
